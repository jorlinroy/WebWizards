<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Incident</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Create New Incident</h1>
  </header>
  <main>
    <form id="incident-form" aria-labelledby="form-title">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Incident Title" required><br>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Incident Description" required></textarea><br>

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select><br>

      <label for="reportedBy">Reported By</label>
      <input type="text" id="reportedBy" name="reportedBy" placeholder="Reporter Name" required><br>

      <button type="submit">Create Incident</button>
    </form>
  </main>
  <script>
    document.getElementById("incident-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const incident = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        priority: document.getElementById("priority").value,
        reportedBy: document.getElementById("reportedBy").value.trim()
      };
      try {
        const response = await fetch("http://127.0.0.1:5000/api/incidents", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(incident)
        });
        if (response.ok) {
          alert("Incident created successfully!");
          window.location.href = "index.html";
        } else {
          alert("Error creating incident!");
        }
      } catch (error) {
        alert("Network error!");
      }
    });
  </script>
</body>
</html>
